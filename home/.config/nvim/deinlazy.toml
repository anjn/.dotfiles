[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_post_source = '''
  "let g:deoplete#sources#clang#libclang_path = '/usr/lib/llvm-3.8/lib/libclang-3.8.so.1'
  "let g:deoplete#sources#clang#clang_header = '/usr/include/clang'
  let g:deoplete#enable_at_startup = 1
'''

[[plugins]]
repo = 'zchee/deoplete-clang'

[[plugins]]
repo = 'Shougo/neoyank.vim'

[[plugins]]
repo = 'nixprime/cpsm'
build = 'env PY3=ON ./install.sh'

[[plugins]]
repo = 'Shougo/denite.nvim'
on_event = 'BufRead'
hook_add = '''
  nmap <silent> ,f :<C-u>DeniteBufferDir file<CR>
  nmap <silent> ,b :<C-u>Denite buffer<CR>
  nmap <silent> ,d :<C-u>Denite directory_rec<CR>
  nmap <silent> ,c :<C-u>Denite colorscheme<CR>
  nmap <silent> ,t :<C-u>Denite filetype<CR>
  nmap <silent> ,s :<C-u>Denite line<CR>
  nmap <silent> ,g :<C-u>Denite grep<CR>
  nmap <silent> ,] :<C-u>DeniteCursorWord grep<CR>
  nmap <silent> ,y :<C-u>Denite neoyank<CR>
  "nmap <silent> ,u :<C-u>Denite file_mru<CR>
  nmap <silent> ,r :<C-u>Denite -resume<CR>
  nmap <silent> ,; :<C-u>Denite -resume -immediately -select=+1<CR>
  nmap <silent> ,- :<C-u>Denite -resume -immediately -select=-1<CR>
  "nmap <silent> ,d :<C-u>call denite#start([{'name': 'file_rec', 'args': ['~/dotfiles']}])<CR>
'''
hook_post_source = '''
  call denite#custom#var('file_rec', 'command',
    \ ['pt', '--follow', '--nocolor', '--nogroup', '--hidden', '-g', ''])
  call denite#custom#var('grep', 'command',
    \ ['pt', '--nogroup', '--nocolor', '--smart-case', '--hidden'])
  call denite#custom#var('grep', 'default_opts', [])
  call denite#custom#var('grep', 'recursive_opts', [])
'''

[[plugins]]
repo = 'flazz/vim-colorschemes'

